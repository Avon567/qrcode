<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Scanner Widget</title>

<!-- âœ… HTML5 QR Code Library -->
<script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0d1117;
    color: #f0f6fc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 2rem;
  }

  .container {
    background: #161b22;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    padding: 1.5rem;
    max-width: 500px;
    width: 100%;
  }

  h2 {
    color: #58a6ff;
    text-align: center;
  }

  #qr-reader {
    width: 100%;
    border-radius: 0.75rem;
    overflow: hidden;
  }

  #result {
    background: #0d1117;
    border-radius: 0.5rem;
    padding: 0.75rem;
    margin-top: 1rem;
    font-size: 0.9rem;
    word-break: break-all;
  }

  button {
    margin-top: 1rem;
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 0.5rem;
    background: #238636;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover { background: #2ea043; }

  .error { color: #f85149; margin-top: 1rem; text-align: center; }
</style>
</head>
<body>

<div class="container">
  <h2>QR Scanner Widget</h2>
  <div id="qr-reader"></div>
  <button id="grantPermissionBtn">ðŸŽ¥ Grant Camera Access</button>
  <div id="result">No result yet.</div>
  <div class="error" id="error"></div>
</div>

<script>
  const qrReader = document.getElementById("qr-reader");
  const grantBtn = document.getElementById("grantPermissionBtn");
  const resultDiv = document.getElementById("result");
  const errorDiv = document.getElementById("error");
  let html5QrCode;

  async function requestCameraPermission() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      stream.getTracks().forEach(t => t.stop()); // stop preview
      startScanner();
    } catch (err) {
      errorDiv.textContent = "âŒ Camera permission denied or not available.";
    }
  }

  async function startScanner() {
    errorDiv.textContent = "";
    grantBtn.style.display = "none";
    html5QrCode = new Html5Qrcode("qr-reader");
    const cameras = await Html5Qrcode.getCameras();
    if (!cameras || !cameras.length) {
      errorDiv.textContent = "âŒ No camera found on this device.";
      return;
    }
    const camId = cameras[0].id;
    html5QrCode.start(
      camId,
      { fps: 10, qrbox: 250 },
      decodedText => {
        resultDiv.textContent = "âœ… " + decodedText;
        navigator.vibrate?.(100);
      },
      errorMessage => {}
    ).catch(err => {
      errorDiv.textContent = "âš ï¸ Error starting camera: " + err;
    });
  }

  // Initialize: hide button if already granted
  (async () => {
    try {
      const permission = await navigator.permissions.query({ name: "camera" });
      if (permission.state === "granted") startScanner();
      else grantBtn.style.display = "block";
    } catch {
      grantBtn.style.display = "block";
    }
  })();

  grantBtn.addEventListener("click", requestCameraPermission);
</script>
</body>
</html>
